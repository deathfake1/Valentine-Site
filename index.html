    let idx = 0;

    function typeEffect(){
      if(idx < text.length){
        document.getElementById('typed').textContent += text.charAt(idx);
        idx++;
        setTimeout(typeEffect, 10);
      }
    }

    function explode(x,y){
      for(let i=0;i<30;i++){
        hearts.push({
          x:x,
          y:y,
          vx:(Math.random()-0.5)*6,
          vy:(Math.random()-0.5)*6,
          size:6+Math.random()*6,
          life:60
        });
      }
    }

    function showLetter(){
      const box = document.getElementById('letter');
      box.style.display='block';
      if(idx===0) typeEffect();
      spawnHearts();
      explode(window.innerWidth/2, window.innerHeight/2);
      document.getElementById('bgm').play().catch(()=>{});
    }

    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    let hearts = [];
    function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}
    window.onresize=resize;resize();

    function spawnHearts(){
      for(let i=0;i<20;i++){
        hearts.push({x:Math.random()*canvas.width,y:canvas.height+20,vx:0,vy:-1-Math.random()*2,size:10+Math.random()*10,life:200});
      }
    }

    function drawHeart(x,y,size){
      ctx.beginPath();
      ctx.moveTo(x,y);
      ctx.bezierCurveTo(x-size,y-size,x-2*size,y+size,x,y+2*size);
      ctx.bezierCurveTo(x+2*size,y+size,x+size,y-size,x,y);
      ctx.fillStyle='rgba(255,255,255,0.9)';
      ctx.fill();
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      hearts.forEach(h=>{
        h.x += h.vx;
        h.y += h.vy;
        h.life--;
        drawHeart(h.x,h.y,h.size/2);
      });
      hearts = hearts.filter(h=>h.life>0);
      requestAnimationFrame(animate);
    }
